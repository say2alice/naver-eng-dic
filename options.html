<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
<form>
  <label>단어 선택 방법
  <select name="wordSelectMode">
    <option value="0">옛날 방법 (드래그)</option>
    <option value="1">표준 (기능키 + 클릭)</option>
  </select>
  </label>
  <fieldset name="modifier-keys">
    <legend>기능키 설정 (표준 모드용)</legend>
    <label>Ctrl
    <input type="checkbox" name="useCtrl">
    </label>
    <label>Alt
    <input type="checkbox" name="useAlt">
    </label>
    <label>Meta(Cmd)
    <input type="checkbox" name="useMeta">
    </label>
  </fieldset>
</form>
<script type="text/javascript" src="config.js"></script>
<script type="text/javascript" src="options.js"></script>
</body>
</html>
